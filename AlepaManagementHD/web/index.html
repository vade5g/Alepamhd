<!DOCTYPE html>

<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/loginDecoration.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">  
        <script src="scripts/jquery-1.4.2.js"></script>
        <script src="scripts/loginScript.js"></script>
    </head>
    <body>
        <h1 class="white centered">ALEPA MANAGER 0.1 - PROTO-TURBO EDITION</h1>
        <div id="loginPageSquare">
            <p>Enter login credentials:</p>
            <form name="login">
                <input type="text" name="username" placeholder="Username" >
                <input type="password" name="password" placeholder="Password" >
            </form>
            <button id="loginButton" class="regButton white">Log in</button>
            <p class="noMargin" style="margin-top: 3%;">
            Not registered? Register here:</p>
            <button id="registerButton" class="regButton white">Register</button>
            <form id="registerForm" name="register">
                <div class="regLabel"><label>Name:</label><input class="regInput" type="text" name="regUsername" ></div>
                <div class="regLabel"><label>Password:</label><input class="regInput" type="password" name="regPassword"></div>
                <div class="regLabel"><label>E-mail:</label><input class="regInput" type="email" name="regEmail"></div>
                <label class="regLabel">I am a:</label><select multiple>
                <option value="volvo">Manager</option>
                <option value="saab">Janitor</option>
                <option value="opel">Security guard</option>
                <option value="audi">Cashier</option>
                <option value="audi">Storage worker</option>
                <option value="audi">Other</option>
                </select>
            </form>
            <button id="submitRegistrationButton" class="bigButton white">Submit information</button>
        </div>
    </body>
</html>
