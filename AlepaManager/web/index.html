<!DOCTYPE html>

<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/loginDecoration.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">  
        <script src="scripts/jquery-1.4.2.js"></script>
        <script src="scripts/loginScript.js"></script>
    </head>
    <body>
        <img id="cucumber1" src="css/cucumber1.jpg">
        <img id="cucumber2" src="css/cucumber2.jpg">
        <img id="cucumber3" src="css/cucumber3.png">
        <img id="cucumber4" src="css/cucumber4.jpg">
        <h1 class="centered">ALEPA MANAGER 0.1 - PROTO-HYPER-TURBO EDITION</h1>
        <div id="loginPageSquare">
            <p>Enter login credentials:</p>
            <form name="login">
                <input id="loginUsername" class="loginField" type="text" name="username" placeholder="Username" >
                <input id="loginPassword" class="loginField" type="password" name="password" placeholder="Password" >
            </form>
            <button id="loginButton" class="regButton">Log in</button>
            <p class="noMargin" style="margin-top: 3%;">
            Not registered? Register here:</p>
            <button id="registerButton" class="regButton">Register</button>
            <form id="registerForm" name="register">
                <div class="regLabel"><label>Full Name:</label><input id="registerFullName" class="regInput" type="text" name="fullName" placeholder="Jaska Meikäläinen"></div>
                <div class="regLabel"><label>Username:</label><input id="registerUsername" class="regInput" type="text" name="regUsername" placeholder="Jaska69"></div>
                <div class="regLabel"><label>Password:</label><input id="registerPassword" class="regInput" type="password" name="regPassword"></div>
                <div class="regLabel"><label>E-mail:</label><input id="registerEmail" class="regInput" type="email" name="regEmail" placeholder="Jaska69@gmail.com"></div>
                <label class="regLabel">I am a:</label><select id="registerCategoryOptions" multiple>
                <option value="manager">Manager</option>
                <option value="janitor">Janitor</option>
                <option value="guard">Security guard</option>
                <option value="cashier">Cashier</option>
                <option value="storage">Storage worker</option>
                <option value="other">Other</option>
                </select>
            </form>
            <button id="submitRegistrationButton" class="bigButton">Submit information</button>
        </div>
    </body>
</html>
