<!DOCTYPE html>
<html>
    <head>
        <title>Overview</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/overviewDecoration.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"> 
        <script src="scripts/jquery-1.4.2.js"></script>
        <script src="scripts/overviewScript.js"></script>
    </head>
    <body>
        <div class="bigWindow">
            <div id="categoryBar">
                <button class="categoryButton">Manager</button>
                <button class="categoryButton">Cashier</button>
                <button class="categoryButton">Warehouse</button>
                <button class="categoryButton">Janitor</button>
                <button class="categoryButton">Guard</button>
                <button class="categoryButton">3rd party</button>
            </div>
            <div id="notesArea">
                <table class="noteTable">
                    <tbody>
                        <tr>
                            <td class="noteDecoration">Siivoa vessat</td>
                            <td class="noteDecoration">kakkonen kolmonen nelonen</td>
                            <td class="noteDecoration">kolmonen</td>
                            <td class="noteDecoration">nelonen</td>
                            <td class="noteDecoration">nelonen</td>
                            <td class="noteDecoration">nelonen</td>
                        </tr>
                        <tr>
                            <td class="noteDecoration"></td>
                            <td class="noteDecoration"></td>
                            <td class="noteDecoration"></td>
                            <td class="noteDecoration"></td>
                            <td class="noteDecoration"></td>
                        </tr>
                    </tbody>
                </table>
                <div id="newNote">
                    <form id="registerForm" name="register">
                        <h1>Create a new note</h1>
                        <div class="regLabel"><label>Title*</label><input id="newNoteTitle" type="text" name="newNoteTite"></div>
                        <div class="regLabel"><label>Target</label><input id="newNoteTarget" type="text" name="newNoteTarget"></div>
                        <div class="regLabel"><label>Message*</label><textarea id="newNoteMessage" name="newNoteMessage"></textarea></div>
                        <div class="regLabel"><label>Deadline</label><input id="newNoteDeadline" type="text" name="newNoteDeadline"></div>
                        <label class="regLabel">Category*</label><select id="registerCategoryOptions" multiple>
                        <option value="manager">Manager</option>
                        <option value="janitor">Janitor</option>
                        <option value="guard">Security guard</option>
                        <option value="cashier">Cashier</option>
                        <option value="storage">Storage worker</option>
                        <option value="other">Other</option>
                        </select>
                    </form>
                </div>
            </div>
            <div id="rightPanelContainer">
                <div id="writeMessage" class='rightPanel'>
                    <p>Create a new note</p>
                    <img id="newNoteImg" src="css/writemessage.png" style="width:5em;height:5em;">
                </div>
                <div id="viewHistory" class='rightPanel'>
                    <p>View history</p>
                    <img id="viewHistoryImg" src="css/historyicon.png" style="width:5em;height:5em;">
                </div>
                <div id="searchUsers" class='rightPanel'>
                    <p>Search the userbase</p>
                    <img id="searchUsersImg" src="css/searchicon.png" style="width:5em;height:5em;">
                </div>
            </div>
        </div>
    </body>
</html>
